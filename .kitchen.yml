---
driver:
  name: vagrant

provisioner:
  name: itamae
  itamae_plugins:
    - rbenv
    - selinux

platforms:
  - name: ubuntu-12.04
    provisioner:
      node_json: nodes/node.json

suites:
  - name: default
    provisioner:
      with_ohai: true
      itamae_option: "--no-color"
      recipe_list:
        - recipes/package1.rb
        - recipes/package2.rb
